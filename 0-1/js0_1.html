<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>播放列表</title>
	<style>
	#oDiv1{
		width: 300px;
		border:1px dashed #000;
	}
	.aLi{
		border:1px dashed #000;
		list-style: none;
		color: #fff;
		background-color: #222;
	}

	li.class-1{
		background-color: blue;
	}
	li.class-2{
		background-color: red;
	}
	li.class-3{
		background-color: green;
	}
	li.class-4{
		background-color: navy;
	}
	#oUl1{
		padding: 0px;
		width: 300px;
	}
	.aLi{
		display: none;
	}
	#aLi1{
		display: block;
	}
	</style>

</head>
<body>
	<div id="oDiv1">播放列表</div>
	<ul id="oUl1">
		<li class="aLi" id="aLi1" >歌曲1</li>
		<li class="aLi">歌曲2</li>
		<li class="aLi">歌曲3</li>
		<li class="aLi">歌曲4</li>
		<li class="aLi" >歌曲5</li>
	</ul>
	<script src="js/js0_1.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
